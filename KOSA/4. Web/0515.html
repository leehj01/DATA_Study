<!DOCTYPE html>
<html>
<head>
<meta charset = "UTF-8">
<title> 레이어 속성</title>
<style>
.todo{
	position:fixed;
	top : 0;
	right:0;
	width:
	180px;
	padding: 8px 12px;
	font-size : 0.916em;
	opacity:0.1;
	border :solid 1px #e1c400;
	color:black;
	background:fff7c1;
}

.todo:hover{
	opacity:1;
	}
</style>
</head>
<body>
<p> 내용이 들어갈 수 있습니다 </p>
... 생략...
<section class = "todo">
클래스 속성의 값이 todo인 곳은 브라우저 오른쪽 상단, 
폭 180픽셀 크기, 위아래 여백 8픽셀, 선의 색은 e1c400, 실선,
글자크기 0.916 색은 검정 배경은 #fff7c1, 그리고 투명도 10% 보이며

마우스가 해당 영역 위에 올라가면 투명도 1으로 해서 내용이 잘보이도록 함.
</section>
</body>
</html>
