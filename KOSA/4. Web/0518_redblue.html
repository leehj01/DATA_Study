<title> 빨강 파랑 </title>

.red {
	background-color : red
}

	background-color:blue
}

<h1>버튼을 클릭하세요 </h1>
<input type="button" id = "red" value = " 빨강 ">
<input type="button" id = "blue" value = " 파랑 ">
<div id = "content"></div>
<input type = "text" id= "result" disabled>
</body>

function red_blue_click(event){  // 함수로 만들어줘서 반복을 피함 
	//console.log("파랑버튼");
	console.log(event)
	if (event.target == red_el){
		console.log("빨강");
		data = data + "빨강";
		console.log(content_el);
		content_el.innerHTML = data;
		result_el.value="빨강색";
		//this.classList.add("red");	// this 이벤트 핸들 안에서 자기 자신을 의미함. classList 클래스 리스트에 red추가
		//blue_el.classList.remove("blue");
		document.querySelector("body").classList.add("red");
		document.querySelector("body").classList.remove("blue");
	}else {
		console.log("파랑");
		console.log(content_el)
		content_el.innerHTML = "파랑";
		result_el.value="파란색";
		//this.classList.add("blue");	// this 이벤트 핸들 안에서 자기 자신을 의미함. classList 클래스 리스트에 red추가
		//blue_el.classList.remove("red");
		document.querySelector("body").classList.add("blue")
		document.querySelector("body").classList.remove("red")
	}
}
red_el.onclick = red_blue_click;  // 여기서 선언해주면 됨. 
blue_el.onclick = red_blue_click;
